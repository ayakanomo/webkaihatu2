<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>名前</th>
            <th>価格</th>
            <th>色</th>

        <tr th:each="item:${itemList}">
        
            <td th:text="${item.name}">dummy</span>

        </tr>


    </table>
