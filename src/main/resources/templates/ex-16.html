<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリ</title>
</head>
<body>
    <h1>チャットアプリ</h1>
    <form th:action="@{/first/second}" method="post">
        名前：<input type="text" name="name">
        <br>
        コメント：<textarea name="comment"></textarea>
        <br>
        <button>投稿！</button>


    </form>

    <hr>

    <div th:each="user : ${userlist}">
        <p>
            <span th:text="${user.name}">さんの発言</span><br>
            <span th:text="${user.comment}"></span>
        </p>
    </div>

</body>
</html>
